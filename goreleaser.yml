variables:
  main: ""
  binary_name: ""
  ldflags: ""
  description: ""
  github_url: ""
  maintainer: ""
  license: "MIT"
  homepage: "https://jon4hz.io"
  aur_package: ""

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - 
    id: default
    env:
      - CGO_ENABLED=0
    main: '{{ .Var.main }}'
    binary: '{{ .Var.binary_name }}'
    ldflags: '{{ .Var.ldflags }}'
    flags:
      - -trimpath
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
      - "386"
      - arm
    goarm:
      - "7"
    ignore:
      - goos: windows
        goarch: arm64
      - goos: windows
        goarm: "7"
    hooks:
      post: upx -9 "{{ .Path }}"
  - 
    id: bsd
    env:
      - CGO_ENABLED=0
    main: '{{ .Var.main }}'
    binary: '{{ with .Var.binary_name }}{{ . }}{{ else }}{{ .ProjectName }}{{ end }}'
    ldflags: '{{ .Var.ldflags }}'
    flags: 
      - -trimpath
    goos:
      - freebsd
    goarch:
      - amd64
      - "386"

archives:
  - 
    name_template: "{{ .Var.binary_name }}-v{{ .Version }}-{{ .Os }}-{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}{{ if .Mips }}-{{ .Mips }}{{ end }}"
    builds:
      - default
      - bsd
    format_overrides:
      - goos: windows
        format: zip
    replacements:
      darwin: macOS
    files:
      - LICENSE*
      - README*
      - CHANGELOG*
      - manpages/
      - completions

checksum:
  name_template: 'checksums.txt'

nfpms:
  - 
    file_name_template: "{{ .Var.binary_name }}-v{{ .Version }}-{{ .Os }}-{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}{{ if .Mips }}-{{ .Mips }}{{ end }}"
    vendor: jon4hz
    homepage: '{{ .Var.homepage }}'
    maintainer: '{{ .Var.maintainer }}'
    description: '{{ .Var.description }}'
    license: '{{ .Var.license }}'
    formats:
      - apk
      - deb
      - rpm

aurs:
  -
    name: '{{ .Var.binary_name }}-bin'
    homepage: '{{ .Var.homepage }}'
    description: '{{ .Var.description }}'
    maintainers:
      - '{{ .Var.maintainer }}'
    license: '{{ .Var.license }}'
    private_key: '{{ .Env.AUR_KEY }}'
    git_url: 'ssh://aur@aur.archlinux.org/{{ .Var.binary_name }}-bin.git'
    package: '{{ .Var.aur_package }}'


source:
  enabled: true

snapshot:
  name_template: "{{ incpatch .Version }}-devel"

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - "^docs:"
      - "^test:"
  groups:
    - title: 'New Features'
      regexp: "^.*feat[(\\w)]*:+.*$"
      order: 0
    - title: 'Bug fixes'
      regexp: "^.*fix[(\\w)]*:+.*$"
      order: 10
    - title: Others
      order: 999

furies:
  - account: jon4hz

signs:
  - artifacts: checksum
    stdin: '{{ .Env.GPG_PASSWORD }}'
    args: ["--batch", "-u", "{{ .Env.GPG_FINGERPRINT }}", "--output", "${signature}", "--detach-sign", "${artifact}"]